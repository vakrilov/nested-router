<ActionBar title="My App" class="action-bar">
</ActionBar>

<TabView tabsBackgroundColor="#31bcff" [(ngModel)]="selectedIndex">
  <StackLayout *tabItem="{title: 'Dogs'}">
    <Label text="Dogs TAB"></Label>

    <Button text="Navigate to Dogs" 
      [nsRouterLink]="['/items', { outlets: { dogoutlet: ['dogs'] } }]">
    </Button>

    <Button text="Navigate to Dog Details" 
      [nsRouterLink]="['/items',  { outlets: { dogoutlet: ['dogdetails'] } }]">
    </Button>

    <Button text="Navigate to Dogs 2" 
      (tap)=navigateToDogs()>
    </Button>
    <Button text="Navigate to Dog Details 2" 
      (tap)=navigateToDogDetails()>
    </Button>

    <router-outlet name="dogoutlet"></router-outlet>  
  </StackLayout>
  <StackLayout *tabItem="{title: 'Cats'}">
    <Label text="Cats TAB"></Label>
    
    <Button text="Navigate to Cats" 
      [nsRouterLink]="['/items',{ outlets: { catoutlet: ['cats'] } }]">
    </Button>

    <Button text="Navigate to Dog Cats" 
      [nsRouterLink]="['/items', { outlets: { catoutlet: ['cats', 1] } }]">
    </Button>
    
    <router-outlet name="catoutlet"></router-outlet>  

  </StackLayout>
</TabView>
